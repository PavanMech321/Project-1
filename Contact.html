<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF5733" >
    <title>Contact</title>
    <style>
        @media screen{
            html{
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            }
            body {
                min-width:100%;
                position: relative;
                text-align: center;
                flex: 0 1 auto;
                height: 100%;
                max-height: 600px;
            }
            section{
                text-align: center;
                min-width:30%;
                height: 10%;
                border-radius: 10px 30px;
                background-color: black;
                color: white;
                margin-top: 200px;
                margin-left:20px;
            }
            form{
                text-align: center;
                width:150px;
                height: 150px;
                border-radius: 10px 30px;
                background-color: white;
                color: black;
                margin-top: 25%;
                margin-left: 25%;
            }
            input{
                background-color : white;
                color:black;
                text-align: center;
            }
            input : hover{
                background-color : black;
                color:white;
                text-align: center;
            }
            button{
                background-color: blue;
                color: white;
                width: auto;
                height: 40px;
                border-radius: 10px;
            }
            
        }
        @media screen and (min-width: 1340px){
            html{
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            }
            body {
                max-width:100%;
                position: relative;
                text-align: center;
                flex: 0 1 auto;
                height: 100%;
                max-height: 600px;
            }
            section{
                text-align: center;
                width:50%;
                height: 30%;
                border-radius: 10px 40px;
                background-color: black;
                color: white;
                margin-top: 25%;
                margin-left: 25%;
            }
            form{
                text-align: center;
                width:400px;
                height: 400px;
                border-radius: 10px 40px;
                background-color: white;
                color: black;
                margin-top: 25%;
                margin-left: 25%;
            }
            input{
                background-color : white;
                color:black;
                text-align: center;
            }
            input : hover{
                background-color : black;
                color:white;
                text-align: center;
            }
            button{
                background-color: blue;
                color: white;
                width: auto;
                height: 40px;
                border-radius: 10px;
            }
            
        }
    </style>
</head>
<body>
   <section>
    <form method="POST" id="form">

        <input type="hidden" name="access_key" value="500128f8-c38f-4751-89ae-3050797f2016">
    
        <input type="text" name="name" required>
        <input type="email" name="email" required>
        <textarea name="message" required></textarea>
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
    
        <button type="submit">Submit Form</button>
    
        <div id="result"></div>
    
    </form>
    
    <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const object = Object.fromEntries(formData);
      const json = JSON.stringify(object);
      result.innerHTML = "<h1>Please wait ....</h1>"
    
        fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: json
            })
            .then(async (response) => {
                let json = await response.json();
                if (response.status == 200) {
                    result.innerHTML = "<h2 style="color : blue ; text-align : center ;">Form submitted successfully</h2>";
                    result.style = "background-color : black; color: color; width: 250px; height : 250px; text-align : center; border-radius : 15px ; " ;
                    
                } else {
                    console.log(response);
                    result.innerHTML = json.message;
                }
            })
            .catch(error => {
                console.log(error);
                result.innerHTML = "Something went wrong!";
            })
            .then(function() {
                form.reset();
                setTimeout(() => {
                    result.style.display = "none";
                }, 3000);
            });
    });
    </script>
   </section>
</body>
</html>
