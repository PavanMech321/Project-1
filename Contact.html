<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        @media screen{
            html{
            display: flex;
            flex-flow: row nowrap;

                min-width:100%;
                position: relative;
                text-align: center;

            }
            section{
                text-align: center;

                color: white;

        @media screen and (min-width: 1340px){
            html{
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            }

                max-width:100%;

                max-height: 600px;
            }

                text-align: center;
                max-width:30%;
